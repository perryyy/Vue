<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>todolist!</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <input type="text" v-model="newtodo" class="form-control" @keyup.enter="add(newtodo)"><br>
        <input type="button" @click="all(todos)" class="btn btn-info" value="全部完成">
        <ul>
          <li v-for="todo in todos">
            {{todo.content}}
            -<a href="#" @click.prevent="remove(todo)">刪除</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> 
    <script>
      var app=new Vue({
          el:'#app',
          data:{
            todos:[],
            newtodo:'',
          },
          methods:{
            add:function (newtodo) {   
              this.todos.push({content: this.newtodo,completed:false})
            },
            remove:function(todo){
              this.todos.splice(this.todos.indexOf(todo),1);
            },
            all:function(todos){
              console.log(todos);
              this.todos.splice(todos,todos.length)
            }
          }

      })

    
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
